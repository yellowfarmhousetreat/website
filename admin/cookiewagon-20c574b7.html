<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Admin Panel (Dev Tool - No Real Security) - Yellow Farmhouse Treats</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex, nofollow">
    <!-- ‚ö†Ô∏è SECURITY WARNING: This admin interface provides NO REAL SECURITY! -->
    
    <style>
        /* Admin Panel Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #f8f9fa;
            min-height: 100vh;
            line-height: 1.6;
            font-size: 16px;
            letter-spacing: 0.3px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Login Form Styles */
        .login-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-form {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 3rem;
            min-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .login-form h1 {
            text-align: center;
            margin-bottom: 0.5rem;
            color: #f4d03f;
            font-size: 2rem;
            font-weight: 700;
        }

        /* Admin Panel Styles */
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.15);
        }

        .admin-header h1 {
            color: #f4d03f;
            font-size: 2.2rem;
            font-weight: 700;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.8rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.6rem;
            color: #e8ecf0;
            font-weight: 600;
            font-size: 0.95rem;
            letter-spacing: 0.3px;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.9rem 1rem;
            background: rgba(0, 0, 0, 0.4);
            border: 1.5px solid rgba(255, 255, 255, 0.25);
            border-radius: 8px;
            color: #f8f9fa;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.2s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #f4d03f;
            box-shadow: 0 0 10px rgba(244, 208, 63, 0.3);
        }

        /* Button Styles */
        .btn {
            padding: 0.9rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            font-family: inherit;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            letter-spacing: 0.3px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #f4d03f 0%, #f1c40f 100%);
            color: #1a1a2e;
            box-shadow: 0 4px 12px rgba(244, 208, 63, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #f1c40f 0%, #e6b800 100%);
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(244, 208, 63, 0.4);
        }

        .btn-full-width {
            width: 100%;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.15);
            color: #f8f9fa;
            border: 1px solid rgba(255, 255, 255, 0.35);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.25);
            color: #ffffff;
        }

        /* Security notice */
        .security-notice {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.5);
            color: #ffffff;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 2rem;
            text-align: center;
        }

        .login-subtitle {
            margin-bottom: 2rem;
            opacity: 0.9;
            color: #e8ecf0;
            font-size: 1rem;
            line-height: 1.5;
        }

        .hidden {
            display: none !important;
        }

        .admin-panel {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Drag and Drop Import Zone -->
        <div id="import-drop-zone" style="
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            margin-bottom: 2rem;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
        " onclick="document.getElementById('file-input').click()">
            <div style="font-size: 2rem; margin-bottom: 1rem;">üìÇ</div>
            <h3 style="color: #f4d03f; margin-bottom: 0.5rem;">Drag & Drop 'products-data.json' Here</h3>
            <p style="color: rgba(255, 255, 255, 0.7);">or click to select file to edit</p>
            <input type="file" id="file-input" accept=".json" style="display: none;" onchange="adminInterface.handleFileSelect(event)">
        </div>

        <!-- Security Notice -->
        <div class="security-notice">
            <strong>‚ö†Ô∏è Admin Access Only</strong> - This page is for authorized personnel only. 
            All actions are logged and monitored.
        </div>

        <!-- Login Form -->
        <div id="login-form" class="login-container">
            <div class="login-form">
                <h1>üè° Farmhouse Admin</h1>
                <p class="login-subtitle">Enter your admin password to manage products</p>
                
                <div class="form-group">
                    <label for="admin-password">Admin Password:</label>
                    <input type="password" id="admin-password" placeholder="Enter admin password" 
                           onkeypress="if(event.key==='Enter') handleLogin()">
                </div>
                
                <button onclick="handleLogin()" class="btn btn-primary btn-full-width">
                    üîì Login to Admin Panel
                </button>
            </div>
        </div>

        <!-- Admin Panel -->
        <div id="admin-panel" class="admin-panel hidden">
            <div class="admin-header">
                <h1>üè° Yellow Farmhouse Treats</h1>
                <button onclick="logout()" class="btn btn-secondary">üö™ Logout</button>
            </div>
            
            <div id="product-list">
                <!-- Product management interface loads here -->
            </div>
        </div>

        <!-- Messages Area -->
        <div id="admin-messages"></div>
    </div>

    <script type="module" src="/src/entries/admin-shell.js"></script>
</body>
</html>
