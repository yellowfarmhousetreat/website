<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Admin Test</title>
    <style>
        body { font-family: Arial, sans-serif; background: #1a1a2e; color: white; padding: 20px; }
        .hidden { display: none !important; }
        .btn { padding: 10px 20px; background: #f4d03f; color: #1a1a2e; border: none; cursor: pointer; }
        #admin-messages { position: fixed; top: 20px; right: 20px; }
        .message { padding: 10px; margin: 5px 0; border-radius: 5px; }
        .message-success { background: #27ae60; color: white; }
        .message-error { background: #e74c3c; color: white; }
        .message-info { background: #3498db; color: white; }
    </style>
</head>
<body>
    <h1>Admin Test Page</h1>
    
    <!-- Login Form -->
    <div id="login-form">
        <h2>Login Form</h2>
        <input type="password" id="admin-password" placeholder="Enter password" />
        <button onclick="testLogin()" class="btn">Test Login</button>
    </div>

    <!-- Admin Panel -->
    <div id="admin-panel" class="hidden">
        <h2>Admin Panel</h2>
        <div id="product-list">
            <p>This should show the product list...</p>
        </div>
    </div>

    <!-- Messages Area -->
    <div id="admin-messages"></div>

    <script>
        console.log('Test page loaded');
        
        function testLogin() {
            console.log('Test login clicked');
            const password = document.getElementById('admin-password').value;
            console.log('Password entered:', password.length, 'characters');
            
            if (password === 'FarmhouseBaker2024!') {
                console.log('Password correct, showing admin panel');
                document.getElementById('login-form').classList.add('hidden');
                document.getElementById('admin-panel').classList.remove('hidden');
                
                // Test the product list rendering
                setTimeout(() => {
                    testRenderProducts();
                }, 100);
            } else {
                console.log('Password incorrect');
                alert('Wrong password');
            }
        }
        
        function testRenderProducts() {
            console.log('Testing product list rendering...');
            const container = document.getElementById('product-list');
            console.log('Container found:', !!container);
            
            try {
                container.innerHTML = `
                    <div>
                        <h3>Test Products Loaded</h3>
                        <p>If you see this, the rendering is working!</p>
                        <button onclick="alert('Button works!')" class="btn">Test Button</button>
                    </div>
                `;
                console.log('Rendering successful');
            } catch (error) {
                console.error('Rendering failed:', error);
            }
        }
    </script>
</body>
</html>
